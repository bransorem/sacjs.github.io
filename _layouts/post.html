---
layout: default
---
<div post>
  <div wrapper>
    <header post="header">
      <h1 post="title">
        {{ page.title }}
      </h1>
      <p post="meta">
        {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      </p>
    </header>
    <article post="content">
      {{ content }}
    </article>
  </div>
</div>
